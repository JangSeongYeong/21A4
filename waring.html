<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커스텀 모달</title>
    <style>
        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding-top: 60px;
        }

        /* 모달 내용 스타일 */
        .modal-content {
            background-color: #fefefe;
            margin: 0 auto; /* 수정된 부분 */
            padding: 5px;
            border: 1px solid #888;
            width: 80%;
            margin-top: 5%; /* 수정된 부분: 모달 창이 화면 상단에서 50% 위치에 나타납니다. */
            transform: translateY(-50%); /* 수정된 부분: 위로 50%만큼 이동하여 중앙 정렬합니다. */
            text-align: center;
        }

        /* 버튼 스타일 */
        .modal-content input[type="submit"] {
            margin: 10px; /* 버튼 사이에 여백 추가 */
        }
    </style>
</head>
<body>

<button onclick="openModal()">경고창 열기</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <p>O번 카메라 부근에 신호가 들어왔습니다.</p>
    <input type="submit" value="해제" onclick="closeModal()">
    <input type="submit" value="신고">
  </div>
</div>

<script>
    function openModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
